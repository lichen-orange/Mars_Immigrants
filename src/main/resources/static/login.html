<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>txt</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<h2 th:text="${shibai}"></h2>
			<form class="form" id="entry_form" action="/login" method="get">
				<input name="user_phone" type="text" placeholder="手机号" id="entry_name" ><p id="name"></p>
				<input name="user_password" type="password" placeholder="密码" id="entry_password"><p id="password"></p>
				<button type="button" id="entry_btn">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>
<link href="css/toastr.min.css" type="text/css">
<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
	$("button[id='entry_btn']").click(function () {
		var input_user=$("[id='entry_name']").val();
		var input_password=$("[id='entry_password']").val();
		if(input_user==''){
			alert('请正确填写手机号');
			return false;
		}
		else if(input_password==''){
			alert('请正确填写密码');
			return false;
		}
		else{
			var form = document.getElementById('entry_form');
			form.submit();
			return false;
		}

	})

</script>
</div>
</body>
</html>
