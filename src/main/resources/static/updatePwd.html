<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/layui.js"></script>
	    <link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/jquery-1.11.3.min.js"></script>

		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-g">
					<form class="am-form am-form-horizontal"
						 method="post"
						style="padding-top:30px;" data-am-validator>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
							新密码 </label>
							<div class="am-u-sm-9">
								<input type="password" id="doc-vld-pwd-1" required placeholder="请输入新密码" 
									name="password"> <small>输入新密码。</small>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
								重复密码</label>
							<div class="am-u-sm-9">
								<input type="password" id="doc-vld-pwd-2" required placeholder="请输入重复密码" 
									name="pwd"  data-equal-to="#doc-vld-pwd-1"  required> <small>输入重复密码。</small>
							</div>
						</div>
						<div class="am-form-group">
							<!--<div class="am-u-sm-9 am-u-sm-push-3">-->
								<!--<input type="submit" class="am-btn am-btn-success" value="修改密码" />-->
							<!--</div>-->
						</div>
					</form>
					<input type="button" id="btn" name="btn" class="layui-btn"  value="修改密码" />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="assets/js/libs/jquery-1.10.2.min.js">
	</script>
	<script type="text/javascript" src="myplugs/js/plugs.js">
	</script>
	<script type="text/javascript" >
		$("#btn").click(function() {
			var pw1 = $("#doc-vld-pwd-1").val()
			var pw2 = $("#doc-vld-pwd-2").val()
			if(pw1 == pw2){
				// alert("密码一致")
				$.ajax({
					type:"post",
					url:"updatePasd",
					dataType:"json",
					data:{
						password:$("#doc-vld-pwd-1").val()
					},
					success:function(result){
						if (result == 1) {
							alert("修改成功")
							$("#doc-vld-pwd-2").val("")
							$("#doc-vld-pwd-1").val("")
						}else{
							alert("修改失败")
						}
					},
					error:function(){
						window.alert("访问异常")
					}
				})

			}else{
				alert("两次密码不一致")
				$("#doc-vld-pwd-2").val("")

			}
		})
	</script>
	</body>
</html>
