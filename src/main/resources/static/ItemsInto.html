<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目添加</title>
</head>
<body>
    <form action="/insertItems"  method="post">
        <table>
            <tr>
                <td>项目标题：</td>
                <td><input type="text" name="title"/></td>
            </tr>
            <tr>
                <td>项目内容：</td>
                <td><input type="text" name="content"/></td>
            </tr>
            <tr>
                <td>项目备注：</td>
                <td><input type="text" name="comment"/></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
